<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead><tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>1$</td>
    </tr>
    <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>2$</td>
    </tr>
    <tr>
        <td>Chips</td>
        <td>20</td>
        <td>5$</td>
    </tr>
    <tr>
        <td>Campa</td>
        <td>15</td>
        <td>4$</td>
    </tr></tbody>
         </table>
</body>
</html>
