<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <caption>Recreate the following form using HTML;</caption> <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>Sex:
            <input type="radio" name="Sex" id="tick" value="Male">
            <label for="tick">Male</label>
            <input type="radio" name="Sex" id="radio" value="Female">
            <label for="radio">Female</label>
        </div>
        <div>
            <Label for="Country">Country:</Label>
            <select id="Country" name="Country">
                <option value="select an option">Select an option</option>
                <option value="select an option">India</option>
                <option value="select an option">Dubai</option>
            </select>
        </div>
        <div>
            <label for="feedback">Message</label>
            <textarea id="feedback" name="feedback"></textarea>
        </div>
        <div>
            <input type="checkbox" id="check" name="check">
            <label for="check">Subscribe?</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
